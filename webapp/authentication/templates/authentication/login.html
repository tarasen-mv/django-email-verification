{% extends 'newsblog/base.html' %}

{% block content %}

<div class="container col-md-4">
    <form class="form-signin" action="/authentication/login" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        {{ form.username.errors }}
        <label for="{{form.username.id_for_label}}" class="sr-only">Email address</label>
        {{form.username}}

        {{ form.password.errors }}
        <label for="{{form.password.id_for_label}}" class="sr-only">Password</label>
        {{form.password}}

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
